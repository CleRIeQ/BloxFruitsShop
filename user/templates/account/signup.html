{% extends "account/login.html" %}
{% load i18n %}

{% block content %}
<form class="form" style="height: 600px;" method="POST" action="{% url 'account_signup' %}">
    <h2 class="login-title" style="margin-left: 20%">Регистрация</h2>
  {% csrf_token %}
  {% for field in form %}
    <h5 class="login-title">{{ field.label }}</h5> {{ field }}
  {% endfor %}

  <button class="primaryAction" type="submit" style="margin-top: 5%">{% trans "Регистрация" %}</button>
</form>
{% endblock %}
